{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}
<title>Crowd Funding</title>
<style>
    h1 {
        color: rgb(192, 192, 227);
    }
    img {
        width: 700px;
        height: auto;
        object-fit: contain;
        margin-bottom: 40px;
    }
    .container {
        text-align: center; 
    }
    .project {
        padding: 10px 20px; 
        display: inline-block;
        cursor: pointer;
        background-color: rgb(192, 192, 227);
        text-decoration: none; 
        color: #fff; 
    }
</style>
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Welcome, {{user.username}}</h1>
        <div class="row justify-content-center">
            <a class="project" href = "{% url 'create project' user.id %}">Add a project</a>
        </div>
    </div>
</body>
{% endblock %}
