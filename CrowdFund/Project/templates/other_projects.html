{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}
<body>
    <div class="projects" style="display: flex; flex-direction: column; align-items: center;">
        {% for project in projects %}
        <div class="card" style="width: 30rem; height: 200px; margin: 20px;">
            <div class="card-body">
                <h5 class="card-title" style="color: firebrick; text-align: center; margin-bottom: 20px; font-weight: bold; font-size: 25px;">{{ project.title }}</h5>
                <h5 class="card-title"><span style="font-weight: bold;">Category:</span> {{ project.category_name }}</h5>
                <h5 class="card-title"><span style="font-weight: bold;">Created by:</span> {{ project.owner_name }}</h5>
                <div style="display: flex; flex-direction: row; justify-content: center;">
                    <a href="{% url 'other project desc' userID project.id %}" class="btn btn-primary"
                        style="margin-top: 20px;">Show</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
{% endblock %}
